<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Component Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Bootstrap Component Generator</h1>
        </div>
        <form action="/generate" method="post" class="mb-4">
            <div class="mb-3">
                <textarea name="user_input" rows="4" class="form-control" placeholder="Enter your component instructions here...">{{ user_input or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Components</button>
        </form>
        
        {% if components %}
            <div class="row g-4">
                {% for component in components %}
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title h5">Generated Component</h2>
                                <div class="mt-3">
                                    <h3 class="h6">Rendered Component:</h3>
                                    <div class="bg-light p-3 rounded">
                                        {{ component.html | safe }}
                                    </div>
                                </div>
                                {% if image_url %}
                                    <div class="mt-3">
                                        <h3 class="h6">Image Placeholder:</h3>
                                        <img src="{{ image_url }}" alt="Placeholder Image" class="img-fluid rounded">
                                    </div>
                                {% endif %}
                                <div class="mt-3">
                                    <h3 class="h6">Component Code:</h3>
                                    <pre><code class="language-html">{{ component.html }}</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
